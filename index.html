<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subject Roulette</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="glow-text">ðŸŽ¡ Subject Roulette ðŸŽ¯</h1>

        <div class="input-group">
            <input id="newSubject" placeholder="Enter a subject..." autocomplete="off" />
            <button onclick="addSubject()" class="btn-add">Add Subject</button>
        </div>

        <div class="wheel-container">
            <canvas id="wheelCanvas" width="400" height="400"></canvas>
            <div class="glow-ring"></div>
            <button onclick="spinWheel()" class="btn-spin pulse">SPIN THE WHEEL</button>
        </div>

        <div class="results-container">
            <div id="result" class="slide-up"></div>
            <div id="roast" class="fade-in"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
