<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Subject Roast Roulette</title>
  <style>
    body {
      background-color: #f4f4f4;
      font-family: "Comic Sans MS", cursive, sans-serif;
      text-align: center;
      padding-top: 30px;
    }

    canvas {
      margin: 20px auto;
      display: block;
      background-color: white;
      border: 10px dashed #333;
      border-radius: 50%;
    }


    button {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      background-color: yellow;
      border: 2px solid black;
      border-radius: 10px;
      margin: 10px;
    }

    input {
      padding: 10px;
      font-size: 16px;
      width: 200px;
    }

    #result {
      font-size: 20px;
      margin-top: 30px;
    }

    #roast {
      margin-top: 10px;
      font-style: italic;
      color: #555;
    }
  </style>
</head>
<body>

  <h1>ðŸŽ¡ Subject Roulette ðŸŽ¯</h1>

  <div>
    <input id="newSubject" placeholder="Add new subject" />
    <button onclick="addSubject()">Add</button>
  </div>

  
  <canvas id="wheelCanvas" width="400" height="400"></canvas>

  <button onclick="spinWheel()">SPIN</button>

  <div id="result"></div>
  <div id="roast"></div>

  <script>
    let subjects = []; // start empty
    const colors = ["#ffc", "#cfc", "#ccf", "#fcf", "#fcc", "#fdd", "#cdf", "#efd"];
    const canvas = document.getElementById("wheelCanvas");
    const ctx = canvas.getContext("2d");
    const radius = canvas.width / 2;
    let rotation = 0;
    let spinning = false;

    function drawWheel() {
      const num = subjects.length;
      const arc = 2 * Math.PI / num;

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      if (num === 0) {
        ctx.font = "bold 20px Comic Sans MS";
        ctx.textAlign = "center";
        ctx.fillText("No subjects. Add some!", radius, radius);
        return;
      }

      for (let i = 0; i < num; i++) {
        const angle = arc * i + rotation;
        ctx.beginPath();
        ctx.moveTo(radius, radius);
        ctx.fillStyle = colors[i % colors.length];
        ctx.arc(radius, radius, radius - 5, angle, angle + arc);
        ctx.fill();
        ctx.save();

        // Text
        ctx.translate(radius, radius);
        ctx.rotate(angle + arc / 2);
        ctx.textAlign = "right";
        ctx.fillStyle = "#000";
        ctx.font = "bold 14px Comic Sans MS";
        ctx.fillText(subjects[i], radius - 20, 5);
        ctx.restore();
      }
    }

    function spinWheel() {
      if (spinning || subjects.length === 0) return;

      spinning = true;
      document.getElementById("result").textContent = "";
      document.getElementById("roast").textContent = "";

      const extraSpins = 5;
      const totalDegrees = Math.floor(Math.random() * 360 + 360 * extraSpins);
      const targetRotation = (totalDegrees * Math.PI) / 180;

      let duration = 3000;
      let start = null;
      let initialRotation = rotation;

      function animate(timestamp) {
        if (!start) start = timestamp;
        const elapsed = timestamp - start;

        let progress = Math.min(elapsed / duration, 1);
        let easeOut = 1 - Math.pow(1 - progress, 3);
        rotation = initialRotation + targetRotation * easeOut;

        drawWheel();

        if (progress < 1) {
          requestAnimationFrame(animate);
        } else {
          rotation = rotation % (2 * Math.PI);
          const selectedIndex = subjects.length - Math.floor((rotation / (2 * Math.PI)) * subjects.length) - 1;
          const actualIndex = selectedIndex >= 0 ? selectedIndex : subjects.length - 1;
          const selected = subjects[actualIndex];

          document.getElementById("result").textContent = `Subject: ${selected}`;

          // API call
          fetch('https://subject-roulette.onrender.com/api/roast', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ subject: selected })
          })
          .then(res => res.json())
          .then(data => {
            document.getElementById("roast").textContent = data.roast ? `ðŸ”¥ ${data.roast}` : "Roast failed. Try again.";
          })
          .catch(() => {
            document.getElementById("roast").textContent = "API Error.";
          });

          // Remove selected subject
          subjects.splice(actualIndex, 1);
          rotation = 0; // Reset rotation to avoid future index misalignment
          drawWheel();

          spinning = false;
        }
      }

      requestAnimationFrame(animate);
    }

    function addSubject() {
      const input = document.getElementById("newSubject");
      const newSub = input.value.trim();
      if (newSub && !subjects.includes(newSub)) {
        subjects.push(newSub);
        input.value = "";
        drawWheel();
      }
    }

    drawWheel();
  </script>

</body>
</html>
